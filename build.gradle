buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2-rc1'
    }
}

apply plugin: 'java'
apply plugin: 'fatjar'

repositories {
  maven {
    url "http://download.oracle.com/maven"
  }
}

dependencies {
  compile 'com.sleepycat:je:5.0.58'
}

fatJar {
    manifest {
        attributes("Main-Class": "org.sragu.Main")
    }
}